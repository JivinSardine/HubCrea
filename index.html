<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      transition: background-color 2s ease;
      text-align: center;
    }
    
    button {
      background-color: #4CAF50;  
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center; 
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px; 
    }
    
    button:hover {
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
  </style>
</head>

<body>

  <h1>HubCrea</h1>

  <p>Click on a button to go to another App:</p>

  <button onclick="goToPage1()">HubPaLM</button>

  <button onclick="goToPage2()">Go to Page 2</button>

  <script>
    var colors = ['red', 'green', 'blue', 'purple', 'orange'];
    var index = 0;
    
    function changeBGColor(){
      document.body.style.background = colors[index];
      index = (index + 1) % colors.length;
    }
    
    setInterval(changeBGColor, 1000);

    function goToPage1(){
        window.location.href = "https://jivinsardine.github.io/Palm-API-ChatBot-V2/"; 
    }

    function goToPage2(){
      window.location.href = "page2.html";
    }
  </script>

</body>
</html>
